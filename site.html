<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        display: flex;
        height: 100vh;
        background-color: #f5f5f5;
    }

    .sidebar {
        width: 200px;
        background-color: #1f1f1f;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 20px 0;
    }

    .sidebar ul {
        list-style: none;
    }

    .sidebar ul li {
        padding: 12px 20px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .sidebar ul li:hover {
        background-color: #333;
    }

    .sidebar ul li a {
        text-decoration: none;
        color: #fff;
        display: block;
    }

    .main {
        flex: 1;
        background-color: #fff;
        padding: 20px 40px;
        border-left: 2px solid #ccc;
        display: flex;
        flex-direction: column;
    }

    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
        margin-bottom: 20px;
        font-size: 14px;
        color: #555;
    }

    .menu-left {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .menu-left i {
        color: #333;
        cursor: pointer;
    }

    .user-section {
        display: flex;
        align-items: center;
        gap: 6px;
        position: relative;
    }

    .user-section i {
        font-size: 18px;
        color: #007bff;
        cursor: pointer;
    }

    .user-menu {
        display: none;
        position: absolute;
        top: 30px;
        right: 0;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        width: 180px;
        z-index: 10;
    }

    .user-menu.active {
        display: block;
    }

    .user-menu .user-info {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px;
        border-bottom: 1px solid #eee;
    }

    .user-menu .user-info i {
        font-size: 30px;
        color: #007bff;
    }

    .user-menu p {
        margin: 0;
        font-size: 12px;
    }

    .user-menu a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: #333;
        font-size: 13px;
        transition: background 0.3s;
    }

    .user-menu a:hover {
        background-color: #f0f0f0;
    }


    .login-box {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 250px;
        margin-top: 30px;
    }

    .login-btn {
        display: flex;
        align-items: center;
        gap: 10px;
        justify-content: center;
        border: 1px solid #ccc;
        padding: 8px;
        border-radius: 6px;
        background-color: #fff;
        cursor: pointer;
        transition: 0.3s;
    }

    .login-btn:hover {
        background-color: #f8f8f8;
    }

    .login-btn i {
        font-size: 18px;
    }

    .google { color: #db4437; }
    .phone { color: #333; }

    .content {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
    }

    .text-section {
        max-width: 60%;
    }

    .text-section h2 {
        font-size: 18px;
        font-weight: bold;
    }

    .text-section p {
        margin-top: 10px;
        line-height: 1.5;
        text-align: justify;
    }

    .image-section {
        width: 35%;
        height: 180px;
        background-color: #ddd;
        border: 1px solid #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .bottom-options {
        font-size: 12px;
        color: #888;
        text-align: center;
        padding-top: 10px;
    }
</style>
</head>
